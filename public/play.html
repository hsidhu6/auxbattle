<!--
    The Play Screen, separated by full screen menus.

    @file play.html
-->
<!DOCTYPE html>
<html>
    <head>
        <title>AuxBattle Play</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body style="height: 100%">
        <div style="height: 10%" id="header">
            <h2 style="text-align:center; text-decoration: underline;">AuxBattle</h2>
        </div>
        <div id="menu1" style="display: none; height:90%; width:100%; border: 2px solid black">
            <div style="border: 3px solid black; margin: auto; width: 500px; height: 500px; border-radius: 20%; padding: 20px; display: flex; flex-direction: column; flex-wrap: nowrap; align-items: center;">
                <h2 style="text-align:center; text-decoration: underline">Choose a Room</h2>
                <div id="roomstable" style="width: 80%; height: 300px; padding: 20px 0px; border: 3px solid black; overflow-y: scroll; display: flex; flex-direction: column; flex-wrap: nowrap; grid-gap: 30px; align-items: center;">
                    <div class="room" style="border: 3px solid black; width: 80%; height: 100px; padding: 10px 20px;">
                        <h2>Player's Room</h2>
                        <button>Join</button>
                    </div>
                    <div class="room" style="border: 3px solid black; width: 80%; height: 100px; padding: 10px 20px;">
                        <h2>Player's Room</h2>
                        <button>Join</button>
                    </div>
                    <div class="room" style="border: 3px solid black; width: 80%; height: 100px; padding: 10px 20px;">
                        <h2>Player's Room</h2>
                        <button>Join</button>
                    </div>
                    <div class="room" style="border: 3px solid black; width: 80%; height: 100px; padding: 10px 20px;">
                        <h2>Player's Room</h2>
                        <button>Join</button>
                    </div>
                </div>
                <button style="margin-top: 30px">Create a Room</button>
            </div>
        </div>
        <!-- Modal for Room Input -->
        <div class="modal" style="display: none; height: 300px; padding: 100px 0px; left: 0; width: 100%; position: fixed; z-index: 2; top: 0; background-color: gray; margin: 100px auto; flex-direction: column; flex-wrap: nowrap; align-items: center;">
            <h1>Room Input</h1>
            <div><label>Room Password:  </label><input style="width: 300px" id="room-input"></div><br><br>
            <div><label>Username: </label> <input style="width: 300px" id="user-input"></div>
            <p>Status Message</p>
            <button>Submit</button>
        </div>
        <!-- Menu for playing game (choosing) -->
        <div id="menu2" style="height:90%; width:100%; border: 2px solid black">
            <button style="position: fixed; right:0; top:0; z-index: 3">Show Bracket</button>
            <div style="border: 3px solid black; margin: auto; width: 500px; height: 500px; border-radius: 20%; padding: 20px; display: flex; flex-direction: column; flex-wrap: nowrap; align-items: center;">
                <h2 style="text-align:center; text-decoration: underline; margin-bottom: 0px">It's Your Turn!</h2>
                <h2 style="text-align:center; text-decoration: underline">Answer the following prompt: <span>PROMPT</span></h2>
                <div><label>Search a Song:  </label><input style="width: 300px" id="song-input"></div>
                <div id="videostable" style="width: 80%; height: 300px; margin-top: 20px; padding: 20px 0px; border: 3px solid black; overflow-y: scroll; display: flex; flex-direction: column; flex-wrap: nowrap; grid-gap: 30px; align-items: center;">
                    <div class="video" style="border: 3px solid black; width: 80%; height: 100px; padding: 10px 20px; display:flex; flex-direction: row; align-items: center; justify-content: space-evenly;">
                        <img style="height: 50px; width: 50px">
                        <div>
                            <h3>Video Name</h3>
                            <h4>By </h4>
                        </div>
                        <button>Select</button>
                    </div>
                    
                </div>
                <button style="margin-top: 30px">Create a Room</button>
            </div>
        </div>
        <div class="modal" style="display: flex; height: 300px; padding: 100px 0px; left: 0; width: 100%; position: fixed; z-index: 2; top: 0; background-color: gray; margin: 100px auto; flex-direction: column; flex-wrap: nowrap; align-items: center;">
            <h1>Clip Video</h1>
            <h3>Your clip will be of the following duration: <span>DURATION seconds</span>.</h3>
            <div><label>Select a starting position:  </label><input type="range" min="1" max="100" value="50" class="slider" id="time-input">
            <div><label>Time: </label> <input type="number" style="width: 100px" id="timetext-input"><label> seconds</label></div>
            <i class="fa fa-3x fa-play"></i><i class="fa fa-3x fa-pause"></i><br>
            <button>Submit</button>
            <button>Cancel</button>
        </div>
    </body>
</html>
