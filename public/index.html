<!DOCTYPE html>
<html>
    <head>
        <title>AuxBattle</title>
        <link rel="stylesheet" href="css/global.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png?v=2">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png?v=2">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png?v=2">
        <link rel="manifest" href="/favicon/site.webmanifest?v=2">
        <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg?v=2" color="#5bbad5">
        <link rel="shortcut icon" href="/favicon/favicon.ico?v=2">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml?v=2">
        <meta name="theme-color" content="#ffffff">

        <!-- Lobster Two Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    
    </head>

    <body style="margin: 0px; background-color: black;">
        <!-- Header -->
        <div style="
        height: 400px; 
        width: 100%; 
        background-image: linear-gradient(to bottom right, pink , purple);
        
        display:flex;
        flex-flow: row nowrap;
        grid-gap: 50px;
        justify-content:center;
        align-items: center;">
            <img src="auxbattlelogo_trans.png" style="height: 400px">
            <div style="
                height: 400px;

                display:flex;
                flex-flow: column nowrap;
                justify-content: center;
                align-items: center;
            ">
                <h1 style="text-align:center; margin:0; font-size: 4em; font-family:'Lobster Two'">Welcome To<br>AuxBattle!</h1>
                <hr style="width:100%; border: 1px solid black">
                <a href="play.html"><button style="
                font-size:1.5em; 
                padding: 5px 10px; 
                color: pink; 
                background-color: black; 
                border-radius:25%;
                font-family:'Lobster Two'
                "
                onMouseOver="this.style.color='white';"
                onMouseOut="this.style.color='pink';"
                >Play</button></a>
            </div>
        </div>
        <!-- End Header -->

        <div style="
        display: flex;
        flex-flow: row nowrap;
        ">
            <div style="
                height: 500px;
                width: 30%;

                border-right: 1px solid white;

                display: flex;
                flex-flow: column nowrap;
                justify-content: flex-start;
                align-items: center;
                grid-gap: 100px;
                padding: 30px 0px;
            ">
                <button style="border-radius: 25%; border: 2px solid white; background-color: transparent; color: white; font-size: 2em; padding: 10px">
                    About
                </button>
                <button style="border-radius: 25%; border: 2px solid white; background-color: transparent; color: white; font-size: 2em; padding: 10px">
                    Team
                </button>
            </div>

            <div style="
            height: 500px;
            width: 70%;

            display: flex;
            flex-flow: column nowrap;
            justify-content: flex-start;
            align-items: left;
            padding: 30px 40px;
            ">
                <h1 style="color: white; text-decoration: underline; margin-bottom: 5px">About</h1>
                <h3 style="color:white">Lorem Ipsum</h3>
                <br><br>

                <h1 style="color: white; text-decoration: underline; margin-bottom: 5px">Team</h1>
                <h3 style="color:white">Lorem Ipsum</h3>
            </div>
        </div>





    </body>
</html>
